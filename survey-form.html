<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
   </head>
</html>
<body>
  <h1 id="title">Hotel guest satisfaction survey</h1>
  <p id="description">Thank you for filling out this survey. Your feedback helps us improve our services.</p>
  <form id="survey-form" method="POST">
    <fieldset>
      <label for="name">Full name: <input id="name" name="name" type="text" required /></label>
      <label for="email">Email: <input id="email" name="email" type="email" required /></label>
      <label for="age">Age: <input id="age" name="age" type="number"/></label>
  </form> 
  </body>
